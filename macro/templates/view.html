{% extends "layout.html" %}

{% block title %}View data{% endblock %}

{% block content %}

  <div class="table-responsive px-5">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          {% for col in session.macro_df.columns %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in session.macro_df.values %}
          <tr>
            {% for val in row %}
              <td>{{ val }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>    
  </div>

  <div class="d-flex justify-content-end px-5">
    <a class="icon-link icon-link-hover" href="{{ url_for('.runmodels') }}">
      Continue
      <i class="bi bi-arrow-right"></i>
    </a>
  </div>
  
{% endblock %}
